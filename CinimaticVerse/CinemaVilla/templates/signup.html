{% for msg in messages %}
    <ul  id="messagesList" style="color:white;">{% if msg.tags %}
		<span style="color:white;">{{ msg }}</span>
		{% endif %}
	</ul>
{% endfor %}




<!-- ... rest of your HTML ... -->

<div class="sign section--bg" data-bg="{% static 'img/section/section.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="sign__content">
                    <!-- registration form -->
                    <form action="{% url 'signup' %}" class="sign__form" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <a href="index.html" class="sign__logo">
                            <img src="{% static 'img/logo.svg' %}" alt="">
                        </a>

                        <!-- UserCreationForm fields -->
                        <div class="sign__group">
                            <input type="text" class="sign__input" name="username" placeholder="UserName">
                        </div>

                        <div class="sign__group">
                            <input type="text" class="sign__input" name="first_name" placeholder="FirstName">
                        </div>

                        <div class="sign__group">
                            <input type="text" class="sign__input" name="last_name" placeholder="LastName">
                        </div>

                        <div class="sign__group">
                            <input type="email" class="sign__input" name="email" placeholder="Email">
                        </div>

                        <div class="sign__group">
                            <input type="password" class="sign__input" name="password1" placeholder="Password">
                        </div>

                       <div class="sign__group">
                            <input type="password" class="sign__input" name="password2" placeholder="Confirm Password">
                       </div>
                        <!-- UserProfileForm fields -->
                        <div class="sign__group" style="color:white;">
                            <label for="profile_picture">Prof:</label>
                            <input type="file" class="sign__input" name="profile_picture">
                            <span style="color:red;" title="This is not a mandatory field. Default image will be applied."> Default*</span>

                        </div>

                        <div class="sign__group" style="color:white;">
                            <label for="date_of_birth">DOB:</label>
                            <input type="date" class="sign__input" name="date_of_birth">
                        </div>

                        <div class="sign__group sign__group--checkbox">
                            <input id="remember" name="remember" type="checkbox" checked="checked">
                            <label for="remember">I agree to the <a href="#">Privacy Policy</a></label>
                        </div>

                        <button class="sign__btn" type="submit" value="Signup">Sign up</button>

                        <span class="sign__text">Already have an account? <a href="{% url 'login' %}">Sign in!</a></span>
                    </form>
                    <!-- registration form -->
                </div>
            </div>
        </div>
    </div>
</div>

	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

<script>
    // Wait for the document to be fully loaded
    document.addEventListener('DOMContentLoaded', function () {
        // Function to hide messages after a specified duration (in milliseconds)
        function hideMessages() {
            var messagesList = document.getElementById('messagesList');
            if (messagesList) {
                setTimeout(function () {
                    messagesList.style.display = 'none';
                }, 5000); // 5000 milliseconds (5 seconds)
            }
        }

        // Call the function when the document is fully loaded
        hideMessages();
    });
</script>
